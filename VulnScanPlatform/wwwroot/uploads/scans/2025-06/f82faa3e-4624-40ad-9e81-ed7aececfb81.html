<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Pagină Securizată</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://trusted-cdn.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
</head>
<body>

    <h1>Această pagină este configurată corect</h1>

    <form action="/login" method="post">
        <label for="username">Utilizator:</label>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Parolă:</label>
        <input type="password" id="password" name="password" autocomplete="new-password">
        <button type="submit">Login</button>
    </form>

    <hr>

    <p>
        Vizitați un site extern în siguranță:
        <a href="https://example.com" target="_blank" rel="noopener noreferrer">Site Extern Securizat</a>
    </p>

    <script src="https://trusted-cdn.com/some-script.js"></script>

</body>
</html>
